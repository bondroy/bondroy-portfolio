<div class="thx-msg">
  <h2 class="thx-msg__h">Thank you <span data-thx-name></span>!</h2>
  <div class="thx-msg__grid">
    <div class="thx-msg__col">
      <p class="thx-msg__p">
        We’re thrilled to hear from you. <br>
        Our mailbox can’t wait to respond to your message. <br>
        <br>
        We will get back to you very soon! <br>
        <br>
        <br>
        Have a great day ahead! <br>
        Your Bondroys
      </p>

      <a href="{{ '/' | url }}" class="thx-msg__button button -light">
        Go back to Homepage
      </a>
    </div>
    <div class="thx-msg__col">
      <img src="{{ '/img/thx-plant.png' | url }}" class="thx-msg__img" alt="" loading="lazy" decoding="async">
    </div>
  </div>
</div>

<style>
  {% require_once '_ui/button/build/styles.css' | safe %}
  {% require_once 'thx-msg/build/styles.css' | safe %}
</style>
